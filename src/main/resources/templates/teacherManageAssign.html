<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Objective Grader: Login</title>
    <link th:href="@{css/theme.css}" href="../static/css/theme.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/forms.css}" href="../static/css/forms.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{images/icon.png}" href="../static/images/icon.png" rel="icon"/>
    <header>
        <div class="HeaderText">
            <h1>Objective Grader</h1>
        </div>
    </header>
    <banner>
        <div>
            <span class="date" th:text="${date}">September 26, 2016</span>
            <span class="greeting" th:text="${'Hello, ' + userName + '!'}">Good Morning, Teacher!</span>
        </div>
    </banner>
    <nav class="nav-links">
        <ul>
            <li class="option"><a th:href="@{/teacherHome}" href="../templates/teacherHome.html">Home</a></li>
            <li class="option"><a th:href="@{/teacherAttendance}" href="../templates/teacherAttendance.html">Attendance</a></li>
            <li class="current"><a th:href="@{/teacherGradeBook}" href="../templates/teacherGradeBook.html">Grade Book</a></li>
            <li class="logout"><a th:href="@{/logout}" href="../templates/login.html">Logout</a></li>
        </ul>
    </nav>
</head>
<body>
    <section>
        <!--Assignment manager-->
        <article>
            <fieldset>
                <legend>Manage Assignment</legend>
                <form class="ManageForm" th:object="${assignment}" th:action="teacherManageAssign" action="../templates/teacherGradeBook.html" method="post">
                    <input type="hidden" id="assignmentID" name="assignmentID" th:value="*{assignmentID}"/>
                    <label>Assignment Name</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('assignmentName')}"></li></ul>
                    <input name="assignmentName" type="text" placeholder="Assignment Name" th:field="*{assignmentName}" th:errorclass="error"/>
                    <br/>
                    <label>Assignment ID</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('assignmentIDNumber')}"></li></ul>
                    <input name="assignmentIDNumber" type="text" placeholder="Assignment ID" th:field="*{assignmentIDNumber}" th:errorclass="error"/>
                    <br/>
                    <label>Date</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('date')}"></li></ul>
                    <input name="date" type="date" th:field="*{date}" th:errorclass="error"/>
                    <br/>
                    <label>Possible Points</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('possPoints')}"></li></ul>
                    <input name="possPoints" type="number" min="0" placeholder="Possible Points" th:field="*{possPoints}" th:errorclass="error"/>
                    <br/>
                    <label>Period</label>
                    <input type="checkbox" name="attendance" value="1" />1
                    <input type="checkbox" name="attendance" value="2" />2
                    <input type="checkbox" name="attendance" value="3" />3
                    <input type="checkbox" name="attendance" value="4" />4<br/>
                    <input type="checkbox" name="attendance" value="5" />5
                    <input type="checkbox" name="attendance" value="6" />6
                    <input type="checkbox" name="attendance" value="7" />7
                    <input type="checkbox" name="attendance" value="8" />8
                    <br/>
                    <label>Notes</label>
                    <textarea></textarea>
                    <br/>
                    <label>Do Not Factor</label>
                    <br/>
                    <input type="checkbox"/>
                    <button>Save</button>
                </form>
            </fieldset>
        </article>
    </section>
</body>
</html>
