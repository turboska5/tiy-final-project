<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Objective Grader: Login</title>
    <link th:href="@{css/theme.css}" href="../static/css/theme.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/forms.css}" href="../static/css/forms.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{images/icon.png}" href="../static/images/icon.png" rel="icon"/>
    <header>
        <div class="HeaderText">
            <h1>Objective Grader</h1>
        </div>
    </header>
    <banner>
        <div>
            <span class="date" th:text="${date}">September 26, 2016</span>
            <span class="greeting" th:text="${'Hello, ' + userName + '!'}">Good Morning, Teacher!</span>
        </div>
    </banner>
    <nav class="nav-links">
        <ul th:object="${teacher}">
            <li class="option"><a th:href="@{/teacherHome}" href="../templates/teacherHome.html">Home</a></li>
            <li class="option"><a th:href="@{/teacherAttendance?(teacherLastName=*{lastName}, teacherFirstName=*{firstName}, teacherID=*{teacherID})}" href="../templates/teacherAttendance.html">Attendance</a></li>
            <li class="current"><a th:href="@{/teacherGradeBook?(teacherLastName=*{lastName}, teacherFirstName=*{firstName}, teacherID=*{teacherID})}" href="../templates/teacherGradeBook.html">Grade Book</a></li>
            <li class="logout"><a th:href="@{/logout}" href="../templates/login.html">Logout</a></li>
        </ul>
    </nav>
</head>
<body>
    <section>
        <!--Assignment manager-->
        <article>
            <fieldset>
                <legend>Manage Assignment</legend>
                <form class="ManageForm" th:object="${assignment}" th:action="teacherManageAssign" action="../templates/teacherGradeBook.html" method="post">
                    <input type="hidden" id="assignmentID" name="assignmentID" th:value="*{assignmentID}"/>
                    <!--<input type="hidden" id="academicClass" name="academicClass" th:value="*{academicClass}"/>-->
                    <label>Assignment Name</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('assignmentName')}"></li></ul>
                    <input name="assignmentName" type="text" class="FormInput" placeholder="Assignment Name" th:field="*{assignmentName}" th:errorclass="error"/>
                    <br/>
                    <label>Assignment ID</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('assignmentIDNumber')}"></li></ul>
                    <input name="assignmentIDNumber" type="text" class="FormInput" placeholder="Assignment ID" th:field="*{assignmentIDNumber}" th:errorclass="error"/>
                    <br/>
                    <label>Date</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('date')}"></li></ul>
                    <input name="date" type="date" class="FormInputDate" th:field="*{date}" th:errorclass="error"/>
                    <br/>
                    <label>Possible Points</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('possPoints')}"></li></ul>
                    <input name="possPoints" type="number" min="0" class="FormInputPoints" placeholder="Possible Points" th:field="*{possPoints}" th:errorclass="error"/>
                    <br/>
                    <label>Period</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('period')}"></li></ul>
                    <select name="period" th:field="*{period}" th:errorclass="error">
                        <option value="" selected="true">Period</option>
                        <option value="1" >1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                        <option value="5" >5</option>
                        <option value="6" >6</option>
                        <option value="7" >7</option>
                        <option value="8" >8</option>
                    </select>
                    <br/>

                    <label>Do Not Factor</label>
                    <input type="checkbox" disabled="true"/>
                    <br/>

                    <!--<label>Period</label>-->
                    <!--<input type="checkbox" name="period" value="1" /><span class="periodID">1</span>-->
                    <!--<input type="checkbox" name="period" value="2" /><span class="periodID">2</span>-->
                    <!--<input type="checkbox" name="period" value="3" /><span class="periodID">3</span>-->
                    <!--<input type="checkbox" name="period" value="4" /><span class="periodID">4</span>-->
                    <!--<input type="checkbox" name="period" value="5" /><span class="periodID">5</span>-->
                    <!--<input type="checkbox" name="period" value="6" /><span class="periodID">6</span>-->
                    <!--<input type="checkbox" name="period" value="7" /><span class="periodID">7</span>-->
                    <!--<input type="checkbox" name="period" value="8" /><span class="periodID">8</span>-->
                    <!--<br/>-->

                    <label>Notes</label>
                    <textarea class="AddAssignmentNoteText"></textarea>
                    <br/>
                    <button>Save</button>
                </form>
            </fieldset>
        </article>
    </section>
</body>
</html>
