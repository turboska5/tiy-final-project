<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Objective Grader: Login</title>
    <link th:href="@{css/theme.css}" href="../static/css/theme.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/forms.css}" href="../static/css/forms.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/themeAdmin.css}" href="../static/css/themeAdmin.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{images/icon.png}" href="../static/images/icon.png" rel="icon"/>
    <header>
        <div class="HeaderText">
            <h1>Objective Grader</h1>
        </div>
    </header>
    <banner>
        <div>
            <span class="date" th:text="${date}">September 26, 2016</span>
            <span class="greeting" th:text="${'Hello, ' + userName + '!'}">Good Morning, Admin!</span>
        </div>
    </banner>
    <nav class="nav-links">
        <ul>
            <li class="option"><a th:href="@{/adminHome}" href="../templates/adminHome.html">Home</a></li>
            <li class="option"><a th:href="@{/adminClasses}" href="../templates/adminClasses.html">Manage Classes</a></li>
            <li class="current"><a th:href="@{/adminUsers}" href="../templates/adminUsers.html">Manage Users</a></li>
            <li class="logout"><a th:href="@{/logout}" href="../templates/login.html">Logout</a></li>
        </ul>
    </nav>
</head>
<body>
<section>
    <!--Admin manager-->
    <article>
        <fieldset>
            <legend>Manage Admin</legend>
                <form class="ManageForm" th:object="${admin}" th:action="adminManageAdmin" action="../templates/adminUsers.html" method="post">
                    <input type="hidden" id="adminID" name="adminID" th:value="${admin.getAdminID()}"/>
                    <label>First Name</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('firstName')}"></li></ul>
                    <input name="firstName" type="text" placeholder="First Name" th:field="*{firstName}" th:errorclass="error"/>
                    <br/>
                    <label>Last Name</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('lastName')}"></li></ul>
                    <input name="lastName" type="text" placeholder="Last Name" th:field="*{lastName}" th:errorclass="error"/>
                    <br/>
                    <label>Email Address</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('user.email')}"></li></ul>
                    <input name="emailAddress" type="text" placeholder="Email" th:field="*{user.email}" th:errorclass="error"/>
                    <br/>
                    <label>Password</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('user.password')}"></li></ul>
                    <input name="password" type="password" placeholder="Password" th:field="*{user.password}" th:errorclass="error"/>
                    <br/>
                    <label>Hire Date</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('hireDate')}"></li></ul>
                    <input name="hireDate" type="date" th:field="*{hireDate}" th:errorclass="error"/>
                    <br/>
                    <label>Title</label>
                    <ul class="error" th:hidden="true"><li th:each="err : ${#fields.errors('title')}"></li></ul>
                    <select name="title" th:field="*{title}" th:errorclass="error">
                        <option value="" selected="true">Title</option>
                        <option value="Principal">Principal</option>
                        <option value="Asst. Principal">Asst. Principal</option>
                        <option value="Counselor">Counselor</option>
                    </select>
                    <br/>
                    <label>Disabled</label>
                    <input th:disabled="${checkboxDisabled}" name="disabled" disabled="false" type="checkbox" th:field="*{user.disabled}"/>
                    <br/>
                    <button>Save</button>
                </form>
        </fieldset>
    </article>
</section>
</body>
</html>
